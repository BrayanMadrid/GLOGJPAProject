	<section id="seccion1">
	<div class="container-fluid">
			<p align="center" style="font-size:20px"><b>Informaci√≥n del Tipo de Persona</b></p>
			<form th:action="@{/tipopersona/guardar}"

				<div class="container">
				
								<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Id Tipo Persona:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="ID_TIPO_PERSONA"

								</div>
							</div>
      						<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">Desc: Tipo de Persona</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="DESC_TIPO_PERSONA"
								placeholder="Tipo de Persona" th:field="*{DESC_TIPO_PERSONA}" />
							</div>
							</div>
    					</div>

			<div align="center">

		</div>
