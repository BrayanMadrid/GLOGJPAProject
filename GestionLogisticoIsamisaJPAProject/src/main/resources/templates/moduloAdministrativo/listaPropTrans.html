<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Almacenes</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
       <img src="../imagenes/Logo.png" width="30" height="30" alt="">
      Grupo Isamisa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
                <a th:href="@{/principal/general}" class="btn btn-success">REGRESAR</a>
        </nav>
        <br>
        <section id="seccion1">
		<div class="container" align="center">
		
	<div class="row">
		<div class="col" align="left">
			<h1>Almacen</h1>
	</div>
		<div class="col" align="right">
			<a th:href="@{/almacen/nuevo}" class="btn btn-success" style="margin-top:10px;">REGISTRAR</a>
		</div>
	</div>
		<table style="width:100%" id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap">
			<thead>
				<tr>
				<th>ID</th>
				<th>DESCRIPCION</th>
				<th>DIRECCIÓN</th>
				<th>ESTADO</th>
				<th>GESTIONAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="almacen: ${listarAlmacen}">
				<td th:text="${almacen.ID_ALM}">ID</td>
				<td th:text="${almacen.DESC_ALM}">DESCRIPCION</td>
				<td th:text="${almacen.DIR_ALM}">DIRECCIÓN</td>
				<td th:text="${almacen.ESTATUS}">ESTADO</td>
				<td><a
							th:href="@{/almacen/actualizar/{id}(id=${almacen.ID_ALM})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Almacen"></a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{/almacen/eliminar/{id}(id=${almacen.ID_ALM})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
							title="Eliminar Almacen"></a></td>
				</tr>
			</tbody>
		</table>

	

		<div class="row">
		<div class="col" align="left">
			<h1>Sub Almacen</h1>
	</div>
		<div class="col" align="right">
			<a th:href="@{/subalmacen/nuevo}" class="btn btn-success" style="margin-top:10px;">REGISTRAR</a>
		</div>
	</div>
		<table style="width:100%" id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap">
			<thead>
				<tr>
				<th>ID</th>
				<th>DESCRIPCION</th>
				<th>DIRECCION</th>
				<th>ALMACEN</th>
				<th>ESTADO</th>
				<th>GESTIONAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subalmacen: ${listarSubAlmacen}">
				<td th:text="${subalmacen.ID_SUB_ALM}">ID</td>
				<td th:text="${subalmacen.NOM_SUB_ALM}">DESCRIPCION</td>
				<td th:text="${subalmacen.DIR_SUB_ALM}">DIRECCIÓN</td>
				<td th:text="${subalmacen.ID_ALM}">ALMACEN</td>
				<td th:text="${subalmacen.ESTATUS}">ESTADO</td>
				<td><a
							th:href="@{/subalmacen/actualizar/{id}(id=${subalmacen.ID_SUB_ALM})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Sub Almacen"></a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{/subalmacen/eliminar/{id}(id=${subalmacen.ID_SUB_ALM})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
							title="Eliminar Sub Almacen"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	</section>
</body>
</html>
