<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Items</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$('#ejemplo1').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Datos no disponibles en la tabla",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
				"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
				"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrando _MENU_ registros",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "No se encontraron registros para la búsqueda",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				},
				"aria" : {
					"sortAscending" : ": Activar para ordenar ascendente",
					"sortDescending" : ": Activar para ordenar descendente"
				}
			}
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
       <img src="../imagenes/Logo.png" width="30" height="30" alt="">
      			Grupo Isamisa (Item)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/item/nuevo}">REGISTRAR<span class="sr-only">(current)</span></a>
                </li>
                </ul>
            </div>
               <a th:href="@{/principal/inicio}" class="btn btn-success">MENÚ</a>
        </nav>
        <br>
        <p align="center" style="font-size:20px"><b>Listado de Item</b></p>
	<section  style="width:95%; display:block; margin-left: auto; margin-right: auto" id="seccion1">
		<div>
			<table style="width:100%" id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap">
				<thead>
					<tr>
						<th>Id</th>
						<th>Descripción</th>
						<th>Un.Medida</th>
						<th>Precio</th>
						<th>Clase</th>
						<th>Validación</th>
						<th>Sub.Familia</th>
						<th>Comentario</th>
						<th>Gestionar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listarItem}">
						<td th:text="${item.COD_ITEM}">Id</td>
						<td th:text="${item.DESC_ITEM}">Descripción</td>
						<td th:text="${item.ID_UNMED}">Un.Medida</td>
						<td th:text="${item.PREC_ITEM}">Precio</td>
						<td th:text="${item.ID_CLASE}">Clase</td>
						<td th:text="${item.COD_VAL}">Validación</td>
						<td th:text="${item.COD_SUB_FAM_ITEM}">Sub.Familia</td>
						<td th:text="${item.COM_ITEM}">Comentario</td>
						<td><a
							th:href="@{/item/actualizar/{id}(id=${item.COD_ITEM})}"><img
								src="../imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Item"></a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{/item/eliminar/{id}(id=${item.COD_ITEM})}"><img
								src="../imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
							title="Eliminar Item"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
