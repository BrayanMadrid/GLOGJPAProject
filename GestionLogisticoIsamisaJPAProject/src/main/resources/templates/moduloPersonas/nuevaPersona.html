<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<title>Crear Nueva Persona</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
       <img src="../imagenes/Logo.png" width="30" height="30" alt="">
      Grupo Isamisa (Personas)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
               <a th:href="@{/persona/listarTodo}" class="btn btn-success">REGRESAR</a>
</nav>
<br>

	<section id="seccion1">
	<div class="container-fluid">
			<p align="center" style="font-size:20px"><b>Registro de Persona</b></p>
			<br>
			<form th:action="@{/persona/guardar}"
				th:object="${persona}" method="post">
				
				<div class="container">
  					<div class="row">
    					<div class="col">
      						<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">Nombre 1:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="NOM1_PERSONA"
								placeholder="Primer Nombre" th:field="*{NOM1_PERSONA}" />
							</div>
							</div>
    					</div>
    					<div class="col">
      						<div class="form-group row">
								<label for="duracion" class="col-sm-2 col-form-label">Nombre 2:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="NOM2_PERSONA"
								placeholder="Segundo Nombre" th:field="*{NOM2_PERSONA}" />
							</div>
						</div>
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="form-group row">
								<label for="clasificacion" class="col-sm-2 col-form-label">Ape. Pat.:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="APE_PAT_PERSONA"
									placeholder="Apellido Paterno" th:field="*{APE_PAT_PERSONA}" />
							</div>
						</div>
    				</div>
    					<div class="col">
      						<div class="form-group row">
								<label for="idioma" class="col-sm-2 col-form-label">Ape. Mat.:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="APE_MAT_PERSONA"
								placeholder="Apellido Materno" th:field="*{APE_MAT_PERSONA}" />
							</div>
							</div>	
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="form-group row">
					<label for="genero" class="col-sm-2 col-form-label">
						DNI:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="DNI_PERSONA"
							placeholder="DNI" th:field="*{DNI_PERSONA}" />
					</div>
				</div>
    					</div>
    					<div class="col">
      						<div class="form-group row">
					<label for="formato" class="col-sm-2 col-form-label">
						RUC:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="RUC_PERSONA"
							placeholder="RUC" th:field="*{RUC_PERSONA}" />
					</div>
				</div>
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="form-group row">
								<label for="sinopsis" class="col-sm-2 col-form-label">
								Teléfono:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="TEL_PERSONA"
									placeholder="Teléfono" th:field="*{TEL_PERSONA}" />
								</div>
							</div>
    					</div>
    					<div class="col">
      						<div class="form-group row">
					<label for="sinopsis" class="col-sm-2 col-form-label">
						Correo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="EMAIL_PERSONA"
							placeholder="Correo" th:field="*{EMAIL_PERSONA}" />
					</div>
				</div>
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="form-group row">
					<label for="sinopsis" class="col-sm-2 col-form-label">
						Dirección:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="DIR_PERSONA"
							placeholder="Dirección" th:field="*{DIR_PERSONA}" />
					</div>
				</div>
    					</div>
    					<div class="col">
      						<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<label class="input-group-text" for="inputGroupSelect01">Ciudad</label>
  				</div>
  					<select class="custom-select" id="inputGroupSelect01" th:field="*{ID_CIUDAD}">
    					<option th:each="ciudad:${ciudades}"
						th:value="${ciudad.ID_CIUDAD}"
						th:text="${ciudad.DESC_CIUDAD}"
						/>
  					</select>
			</div>
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<label class="input-group-text" for="inputGroupSelect01">Tipo Persona</label>
  				</div>
  					<select class="custom-select" id="inputGroupSelect01" th:field="*{ID_TIPO_PERSONA}">
						<option th:each="tipopersona:${tipopersona}"
						th:value="${tipopersona.ID_TIPO_PERSONA}"
						th:text="${tipopersona.DESC_TIPO_PERSONA}"
						/>
  					</select>
			</div>
    					</div>
    					<div class="col">
      						<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<label class="input-group-text" for="inputGroupSelect01">Tipo Persona JRD</label>
  				</div>
  					<select class="custom-select" id="inputGroupSelect01" th:field="*{ID_TIPO_PERSONA_JRD}">
    					<option th:each="tipopersonajrd:${tipopersonajrd}"
						th:value="${tipopersonajrd.ID_TIPO_PERSONA_JRD}"
						th:text="${tipopersonajrd.DESC_TIPO_PERSONA_JRD}"
						/>
  					</select>
			</div>
    					</div>
  					</div>
  					<div class="row">
    					<div class="col">
      						<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<label class="input-group-text" for="inputGroupSelect01">Tipo Persona EMP</label>
  				</div>
  					<select class="custom-select" id="inputGroupSelect01" th:field="*{ID_TIPO_PERSONA_EMP}">
    					<option th:each="tipopersonaemp:${tipopersonaemp}"
						th:value="${tipopersonaemp.ID_TIPO_PERSONA_EMP}"
						th:text="${tipopersonaemp.DESC_TIPO_PERSONA_EMP}"
						/>
  					</select>
			</div>
    					</div>
    					<div class="col">
    					</div>
  					</div>
</div>	
			<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
			
			</form>
		</div>
	</section>


	
</html>
